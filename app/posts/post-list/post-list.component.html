<mat-accordion multi="true" *ngIf="posts.length > 0"> <!--multi allows to open more then 1 accordion-->
  <mat-expansion-panel *ngFor="let post of posts;let i=index">
    <mat-expansion-panel-header>
       {{post.title}}
  </mat-expansion-panel-header>
  <br>{{post.content}} 
  <button
      mat-raised-button
      color="primary"
      (click)="onDelete(i)">Completed</button>
</mat-expansion-panel>

</mat-accordion>
